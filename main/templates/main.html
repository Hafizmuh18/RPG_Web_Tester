<head>
    <title>RPG Web Tester</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/ee/85/c5/ee85c523aafff237f32416e5fe276114.jpg');
            margin: 0;
            padding: 0;
        }

        .page-container {
            text-align: center;
        }

        .page_title {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: antiquewhite;
            padding-top: 15px;
        }

        .box {
            border-width: 3px;
            border-style: solid;
            border-color: #5d0f0f;
            display: inline-block;
            vertical-align: top;
            margin: 15px;
            box-sizing: border-box;
            width: 250px;
            height: 100px;
            text-align: center;
            color: aliceblue;
            background-color: rgb(67, 25, 25);
        }

        a:link,
        a:visited {
            color: rgb(180, 118, 118);
            background-color: transparent;
            text-decoration: none;
        }

        a:hover,
        a:active {
            color: brown;
            background-color: transparent;
            text-decoration: underline;
        }

        .popWrap {
            padding: 1px;
            display: inline-block;
            height: 200px;
            text-align: center;
            margin-top: 20px; 
        }

        .myBtn {
            display: block;
            background-color: rgb(60, 18, 18);
            border-color: rgb(61, 24, 24);
            color: rgb(240, 156, 156);
            display: inline-block;
        }
    </style>
</head>

<body>
    
    <div class="page-container">
        <div class = "page_title">
            <h1>{{ project }}</h1>
            <h2>{{ nama_pembuat }}</h2>
            <h2>{{ kelas }}</h2>
            <h3>Item List</h3>
        </div>

        <div>
            {% for card in cards %}
                <div class="box"><a href="/{{card.item_id}}"><p>{{card.name}}<br>ID : {{card.item_id}}<br>Amount : {{card.amount}}</p></a></div>
            {% endfor %}
        </div>

        <div class="popWrap">
            <button class="myBtn" onClick="window.location='/add_item/'">Add Item</button>
            <button class="myBtn" onClick="window.location='/remove_item/'" >Remove Item</button>
        </div>
    </div>
</body>
